<table mat-table *ngIf="gymList.length" [dataSource]="gymList" class="mat-elevation-z8 result-table">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Gym</th>
    <td mat-cell *matCellDef="let element"><a (click)="openGymPage(element)" class="link">{{element.title}}</a></td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{element.country}}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{element.address}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
