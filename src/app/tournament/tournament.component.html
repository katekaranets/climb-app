<table mat-table [dataSource]="tournamentsList" *ngIf="tournamentsList.length > 0" class="mat-elevation-z8 result-table">
  <ng-container matColumnDef="gym">
    <th mat-header-cell *matHeaderCellDef>Gym</th>
    <td mat-cell *matCellDef="let element">{{element.gym.title}}</td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">{{element.start | date: 'M/d/yy'}}</td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">{{element.start | date: 'M/d/yy'}}</td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Coutry</th>
    <td mat-cell *matCellDef="let element">{{element.gym.country}}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{element.gym.city}}</td>
  </ng-container>
  <ng-container matColumnDef="available_spots">
    <th mat-header-cell *matHeaderCellDef>Available Spots</th>
    <td mat-cell *matCellDef="let element">{{element.available_spots}}</td>
  </ng-container>
  <ng-container matColumnDef="registration" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Registration</th>
    <td mat-cell *matCellDef="let element">
      <button 
        mat-button 
        (click)="register(element)" 
        [disabled]="!element.available_spots">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="loading" *ngIf="tournamentsList.length === 0">Data is loading ...</div>
