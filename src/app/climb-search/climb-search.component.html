<div class="search-container">
  <form class="search-form" [formGroup]="searchForm" (ngSubmit)="search()">
    <h1>Find climbing gym</h1>
    <mat-form-field appearance="outline">
      <mat-label>Choose country</mat-label>
      <mat-select>
        <mat-option  *ngFor="let country of countries" [value]="country.name_en">{{country.name_en}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose city</mat-label>
      <mat-select>
        <mat-option value="Madrid">Madrid</mat-option>
        <mat-option value="Madrid">Madrid</mat-option>
        <mat-option value="Minsk">Minsk</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Gym name</mat-label>
      <input type="string" matInput placeholder="Enter the name of the gym">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Search</button>
  </form>
</div>
