<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Login</h2>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com" required>
      <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com" required>
      <!-- <mat-error *ngIf="password.hasError('password') && !password.hasError('required')">
          Please enter a valid email address
      </mat-error> -->
      <!-- <mat-error *ngIf="password.hasError('required')">
          Password is <strong>required</strong>
      </mat-error> -->
    </mat-form-field>

    <p><a routerLink="/login">Sign up</a> if you don't have an account.</p>
    <p><a routerLink="/">Forgot your password?</a></p>
    <button mat-raised-button type="submit" color="primary">LOGIN</button>
  </form>
</div>
